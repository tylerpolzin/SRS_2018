<!DOCTYPE html>
<html>
<head>
  <title>SRS // 404 ERROR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #3b5786;
    color: #2E2F30;
    text-align: center;
    font-family: Verdana, sans-serif;
    margin: 0;
  }
  
  .rails-default-error-page h2 {
    background-color: #2e353d;
    color: #d8d8d8;
    text-align: left;
    padding: 15px 30px;
    margin-top: 0;
    font-weight: 100;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.5);
  }

  .rails-default-error-page div.dialog > div {
    border: 2px solid #ff0000;
    border-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #d80000;
    line-height: 1.5em;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <h2>Strategic Retail Solutions</h2>
  <div class="dialog">
    <div>
      <h1>This isn't the page you were looking for.</h1>
      <p>Did you type in a wrong address, or did a link deliver you here?</p>
      <p>Go back and submit a bug report please so Tyler can compare backend logs against the timing of your report.</p>
    </div>
  </div>
</body>
</html>
